<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <!-- <script src="https://kit.fontawesome.com/a1941932c6.js" crossorigin="anonymous"></script> -->
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <div class="input-field">

                        <input type="text" placeholder="First name" name="Name">
                    </div>
                    <div class="input-field">

                        <input type="text" placeholder="Last name" name="lastname">
                    </div>
                    <div class="input-field">

                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field">

                        <input type="tel" placeholder="Mobile no" name="mobile_no">
                    </div>
                    <div class="input-field">

                        <input type="password" placeholder="Password" name="password">
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" required name="confirm_password">
                    </div>

                    <div class="input-field">
                        <button class="button">Sign up</button>
                    </div>

                    <div>
                        <p>already have account ? <a href="/login">login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
